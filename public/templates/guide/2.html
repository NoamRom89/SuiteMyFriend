<div class="guide-category">

	<div class="template-header margbottom30 margtop10">
		<h1 class="block size40 marginleft32"> We role in a  </h1>
		<h1 class="block size40 marginleft32"> different way </h1>
	</div>
	
	<div class="template-body blackblue margbottom30">
		<div class="relative top5">
			<div ng-repeat="category in categoryList | slice:0:4" class="cateogry-guide-wrapper relative">
				<section class="inline-block absolute"> 

					<span class="block categoryName"> {{category.Name}} </span>
					<span class="block categoryExpl"> {{category.Explanation}} </span>

				</section>
				<section class="inline-block absolute">
					<img ng-src="{{category.Picture}}">
				</section>
			</div>
		</div>
	</div>

</div>
